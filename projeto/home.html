  <head>

    <style>
        #blocker {
            position: absolute;
            width: 100%;
            height: 100%;

            width: 100%;
            height: 100%;
            display: -webkit-box;
            display: -moz-box;
            display: box;
            -webkit-box-orient: horizontal;
            -moz-box-orient: horizontal;
            box-orient: horizontal;
            -webkit-box-pack: center;
            -moz-box-pack: center;
            box-pack: center;
            -webkit-box-align: center;
            -moz-box-align: center;
            box-align: center;
            color: #ffffff;
            text-align: center;
            font-family: Arial;
            font-size: 14px;
            line-height: 24px;
            cursor: pointer;
        }
    </style>
  </head>

  <body>
    <script src="js/three.js"></script>
    <script src="js/PointerLockControls.js"></script>
    <script src="js/Sky.js"></script>

    <div id="blocker">

        <div id="instructions">
            <span style="font-size:36px">Click to play</span>
            <br /><br />
            Move: WASD<br/>
            Jump: SPACE<br/>
            Look: MOUSE
        </div>

    </div>

    <script src="js/funcoes.js"></script>
    <script src="js/objetos.js"></script>
